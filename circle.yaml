machine:
  environment:
    GOROOT: ""
    PATH: "/usr/local/go/bin:/usr/local/go_workspace/bin:${HOME}/.go_workspace/bin:${PATH}"
    GOPATH: "${HOME}/.go_workspace:/usr/local/go_workspace:${HOME}/.go_project"

dependencies:
  override:
    - go get -t -d -v ./...
    - go build -v

test:
  override:
    - go test -v -race ./...
  post:
    - bash <(curl -s https://codecov.io/bash)
